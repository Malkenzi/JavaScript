<!DOCTYPE html>
<html> <lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Im the most dangerous little snakee BEJBY</title>
    <style>
    body {
    background: #ffbf00;
    text-align: center;
    }

    canvas {
    border :10px solid #f7347a;
    }
h1{
    margin-top: 0;
    font-size: 4em;
    font-family:'Avenir Next', Verdana;
    font-weight: bold;
}
    </style>
</head>

<body>
<canvas width="800" height="800"></canvas>
<h1> World most dangerous snakey BEJBE !</h1>


<script>
// listeners
document.addEventListener('keydown', keyPush)


// canvas
const canvas = document.querySelector('canvas');
const title = document.querySelector('h1');
const ctx = canvas.getContext('2d');

// game
let gameIsRunning = true;

const fps = 15;
const tileSize = 40;
const tileCountX = canvas.width / tileSize; //pocet Dlazd
const tileCountY = canvas.height / tileSize;

let score = 0;

// player
let snakeSpeed = tileSize;
let snakePosX = 0
let snakePosY = canvas.height / 2;

let velocityX = 0;
let velocityY = 0;

let tail = []
let snakeLength = 2;

// fooooooooooooooood
let foodPosX = 0;
let foodPosY = 0;

// loop
function gameLoop(){
    if ( gameIsRunning) {
    drawStuff();
    moveStuff();
    setTimeout(gameLoop, 1000 / fps);// rychlejsi framerate requestAnimationFrame(gameLoop);
}
}

resetFood(); //po spusteni hry sa resetne pozicia jedla
gameLoop();

//
//MOVE EVERYTHING
//

function moveStuff(){
snakePosX += snakeSpeed * velocityX;
snakePosY += snakeSpeed * velocityY;


// wall collision
if(snakePosX > canvas.width - tileSize){ //kontrola laveho horneho rohu, preto -tileSize
snakePosX = 0;
}
if (snakePosX < 0){
snakePosX = canvas.width;
}
if(snakePosY > canvas.height - tileSize){
snakePosY = 0;
}
if (snakePosY < 0){
snakePosY = canvas.height;
}

// GAME OVER (Crash into myself)
if(snakeLength>4){

tail.forEach( snakePart => {
if (snakePosX === snakePart.x && snakePosY === snakePart.y) { 
    gameOver();
    
}
}
);
}

// tail
tail.push({ x: snakePosX, y: snakePosY});

// forget earliest parts of the snake
tail = tail.slice(-1 * snakeLength);

// food collision
if (snakePosX == foodPosX && snakePosY == foodPosY){
    title.textContent = ++score;
    snakeLength++;
    resetFood();

}
}

//
// DRAW EVERYTHING
//

function drawStuff(){

// background
rectangle("gray", 0, 0, canvas.width, canvas.height)

// grid
drawGrid();

// food
rectangle("red",foodPosX, foodPosY, tileSize, tileSize)

// tail
tail.forEach((snakePart) =>
rectangle('#555', snakePart.x, snakePart.y, tileSize, tileSize)
);

// snake
rectangle("green", snakePosX,snakePosY, tileSize, tileSize)

}
// draw rectangle
function rectangle(color, x, y, width, height){
ctx.fillStyle = color;
ctx.fillRect (x, y, width, height);
}

// Randomize food position
function resetFood(){
    foodPosX = Math.floor(Math.random() * tileCountX) * tileSize; //math.floor=zaukruhli random cislo
    foodPosY = Math.floor(Math.random() * tileCountY) * tileSize; //math.
}

// game over

function gameOver(){
    title.innerHTML = score + "  Amaterizmus !"; //
    //alert("Amateeeeeeeeeer! ");
    gameIsRunning = false;
}

//
// KEYBOARD
//
function keyPush(event){
    switch(event.key){
        case 'ArrowLeft':
        if(velocityX !== 1){
            velocityX = -1;
            velocityY = 0;
        }
            break;
        case 'ArrowUp':
            if(velocityY !== 1){
            velocityX = 0;
            velocityY = -1;
        }
            break;
        case 'ArrowRight':
        if(velocityX !== -1){
            velocityX = 1;
            velocityY = 0;
        }
            break;
        case 'ArrowDown':
            if(velocityY !== -1){
            velocityX = 0;
            velocityY = 1;
        }
            break;
            default:
                // restart game
                if ( ! gameIsRunning ) location.reload();
                break;
    }
}
function drawGrid(){
    for(let i =0; i < tileCountX; i++){
    for(let j =0; j < tileCountY; j++){
    rectangle ("#fff",tileSize * i,tileSize *j ,tileSize-1,tileSize-1 );
}
}
}
</script>
</body>

</html>
