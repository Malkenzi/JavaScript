<!DOCTYPE html>
<html> lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>my babySnake</title>
    <style>
    body {
    background: #ffbf00;
    text-align: center;
    }

    canvas {
    border :10px solid #f7347a;
    }

    </style>
</head>

<body>
<canvas width="800" height="800"></canvas>

<script>
// listeners
document.addEventListener('keydown', keyPush)


//canvas
const canvas = document.querySelector('canvas')
const ctx = canvas.getContext('2d')

//player
const snakeSize = 30; 

let snakeSpeed = 3;
let snakePosX = 0
let snakePosY = canvas.height/2 -snakeSize/2;

let velocityX = 0;
let velocityY = 0;

const tileCountX = canvas.width/snakeSize;
const tileCountY = canvas.height/snakeSize;

//loop
function gameLoop(){
drawStuff();
moveStuff();
setTimeout(gameLoop, 1000 / 15);  // pre rychlejsi framerate requestAnimationFrame(gameLoop);
}

gameLoop();

//
//MOVE EVERYTHING
//

function moveStuff(){
snakePosX += snakeSpeed * velocityX;
snakePosY += snakeSpeed * velocityY;

if(snakePosX > canvas.width){
snakePosX = 0;
}
if (snakePosX < -snakeSize){
snakePosX = canvas.width;
}
if(snakePosY > canvas.height){
snakePosY = 0;
}
if (snakePosY < -snakeSize){
snakePosY = canvas.height;
}
}

//
//DRAW EVERYTHING
//

function drawStuff(){

//background
rectangle("gray", 0, 0, canvas.width, canvas.height)

//grid
drawGrid();

//snake
rectangle("green", snakePosX,snakePosY, snakeSize, snakeSize)

}
// draw rectangle
function rectangle(color, x, y, width, height){
ctx.fillStyle = color;
ctx.fillRect (x, y, width, height);
}
//
// KEYBOARD
//
function keyPush(event){
    switch(event.key){
        case 'ArrowLeft':
        if(velocityX !== 1){
            velocityX = -1;
            velocityY = 0;
        }
            break;
        case 'ArrowUp':
            if(velocityY !== 1){
            velocityX = 0;
            velocityY = -1;
        }
            break;
        case 'ArrowRight':
        if(velocityX !== -1){
            velocityX = 1;
            velocityY = 0;
        }
            break;
        case 'ArrowDown':
            if(velocityY !== -1){
            velocityX = 0;
            velocityY = 1;
        }
            break;
    }
}
function drawGrid(){
    for(let i =0; i < tileCountX; i++){
    for(let j =0; j < tileCountY; j++){
    rectangle ("#fff",snakeSize * i,snakeSize *j ,snakeSize-1,snakeSize-1 );
}
}
}
</script>
</body>

</html>
